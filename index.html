<!DOCTYPE html>
<html>
<head>
    <title>FOV Calculator</title>
    <script type="text/javascript">
    function calc()
    {
        // alert("Hello world!");
        // document.getElementById("hfov").value = document.getElementById("vfov").value;

        var width  = document.getElementById("hres").value;
        var height = document.getElementById("vres").value;

        var hfovRad = document.getElementById("hfov").value * Math.PI / 180;

        var vfovRad = 2*Math.atan(Math.tan(hfovRad/2)*height/width);

        var vfov = Math.ceil(vfovRad* 180 / Math.PI);

        document.getElementById("vfov").value = vfov;
    }
    </script>
</head>
<body>
<h1>FOV Calculator</h1>
<form>
    <table>
        <tr>
            <td>
                <p><label for="hres">Horizontal Resolution / Aspect</label></p>
            </td>
            <td>
                <p><input name="hres" id="hres" type="number" value="1920" onchange="calc()"></p>
            </td>
        </tr>

        <tr>
            <td>
                <p><label for="vres">Vertical Resolution / Aspect</label></p>
            </td>
            <td>
                <p><input name="vres" id="vres" type="number" value="1080" onchange="calc()"></p>
            </td>
        </tr>

        <tr>
            <td>
                <p><label for="hfov">Horizontal FOV</label></p>
            </td>
            <td>
                <p><input name="hfov" id="hfov" type="number" value="90" onchange="calc()">degrees</p>
            </td>
        </tr>

        <tr>
            <td>
                <p><label for="vfov">Vertical FOV</label></p>
            </td>
            <td>
                <p><input name="vfov" id="vfov" type="number" value="59" onchange="calc()">degrees</p>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
